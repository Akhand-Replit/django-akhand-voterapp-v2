server {
    listen 80;
    server_name localhost;

    # This is the crucial line for Docker networking.
    # It tells NGINX to use Docker's internal DNS to find other services.
    resolver 127.0.0.11;

    # Serve static frontend files from the root
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend Django service
    location /api/ {
        # Set the backend service name as a variable
        set $backend "http://ms0gcw884wcoc48ccg4c4cg0:2267";
        proxy_pass $backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

